<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /*
       1. к числу 10 прибавляем число 10 получаем 20
       2. к числу 20 пытаемся прибавить строку 10, потому переходим к конкатенации строк вмсето сложения числе и получаем строку 2010
       */
        console.log(10 + 10 + "10");

        /*
        1. первый операнд число, второй строка, используется конкатенация, результат строка "1010"
        2. первый операнд строка, второй число, используется конкатенация, результат "101010"
        */
        console.log(10 + "10" + 10);
        /*
        1. к числу 10 прибавляем число 10 получаем 20
        2. приведение второго опернда к числу с помощью опетора "+"
        3. слложения числа 20 с 10, результат 30
        */
        console.log(10 + 10 + +"10"); //(обратите внимание на пробелы, пишите также)
        /*
        1. приведение пустой строки к 0
        2. унарный минус делает минус отрицательным
        3. деление числа на 0 с минусом дает отрицательную бесконечность
        */
        console.log(10 / -"");
        /*
        1. при приведении строки "2,5" результат NaN
        2. любая опирация числа с NaN дает NaN потому результат NaN
        */
        console.log(10 / +"2,5");
    </script>
</body>
</html>
